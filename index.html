<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signal Scanner Dashboard</title>
  <style>
    :root{--bg:#0b0d10;--panel:#111a22;--line:#274557;--fg:#e6f1ff;--muted:#99a3ad;--chip:#0b2731;--chipOn:#0e6e84}
    *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Inter,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:36px auto;padding:0 16px}h1{margin:0 0 18px 0;font-weight:800}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px;margin:14px 0}
    .row{display:flex;flex-wrap:wrap;gap:10px}
    .chip{padding:10px 14px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.03);cursor:pointer;color:#bde0ff}
    .chip.is-on{background:var(--chip);border-color:var(--chipOn)}
    .chip.active{outline:2px solid #1aa3ff}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:#08344a;color:#fff;cursor:pointer}
    .btn.alt{background:#173042}.btn:disabled{opacity:.55;cursor:not-allowed}.muted{color:var(--muted);font-size:13px}
    table{width:100%;border-collapse:collapse;margin-top:10px}th,td{border-top:1px solid var(--line);padding:10px 8px;text-align:left}
    th{color:#9db7cb;font-weight:600;background:rgba(255,255,255,.02)}
    .sig{display:inline-block;padding:3px 10px;border-radius:999px;font-size:12px;background:rgba(255,77,79,.12);color:#ffb3b5;border:1px solid rgba(255,77,79,.35)}
    .sigW{display:inline-block;padding:3px 10px;border-radius:999px;font-size:12px;background:rgba(46,204,113,.14);color:#b9f6d0;border:1px solid rgba(46,204,113,.45)}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:10px}.pill{padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.03)}
    .toast{position:fixed;right:16px;bottom:16px;background:#07202c;color:#d7f3ff;border:1px solid #164a62;border-radius:10px;padding:10px 12px;display:none}
    .pagination{display:flex;gap:6px;align-items:center}.pagebtn{padding:6px 10px;border:1px solid var(--line);border-radius:8px;background:rgba(255,255,255,.04);cursor:pointer}
    .pagebtn[disabled]{opacity:.55;cursor:not-allowed}
    .tf{display:inline-flex;gap:6px;align-items:center}.tf .pill{padding:4px 8px}.pill.off{opacity:.45}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Signal Scanner Dashboard</h1>

  <!-- Auto -->
  <div class="panel">
    <div class="row" id="autoChips"></div>
    <div style="margin-top:10px;display:flex;gap:10px;align-items:center">
      <button class="btn" id="saveAuto">บันทึกการตั้งค่า</button>
      <span class="muted">* Auto-scan จะไล่สแกนเป็น batch อัตโนมัติ</span>
    </div>
  </div>

  <!-- Manual -->
  <div class="panel">
    <div class="row" id="manualChips"></div>
    <div style="margin-top:10px;display:flex;gap:10px;align-items:center">
      <button class="btn alt" id="refreshBtn">รีเฟรช</button>
      <span class="pill" id="progressPill">พร้อมสแกน</span>
    </div>
  </div>

  <!-- Results -->
  <div class="panel">
    <div class="topbar">
      <div id="latestLabel" class="muted">กลุ่มล่าสุด: -</div>
      <div style="display:flex;gap:8px;align-items:center">
        <div class="pagination" id="pager" style="display:none"></div>
        <button class="btn alt" id="reloadSignals">รีเฟรช</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Signal (1D)</th>
          <th>Signal (1W)</th>
          <th>Price</th>
          <th>Timeframe</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const GROUPS = [
  {key:'sp500',label:'S&P 500'},
  {key:'nasdaq100',label:'Nasdaq 100'},
  {key:'altcoins',label:'Altcoins (OKX)'},
  {key:'binance_top200',label:'Binance Top 200'},
  {key:'okx_top200',label:'OKX Top 200'},
  {key:'bitkub',label:'Bitkub'},
  {key:'set50',label:'SET50'},
  {key:'set100',label:'SET100'},
  {key:'etf',label:'ETFs'},
  {key:'gold',label:'ทองคำ'},
];
const PAGE_SIZE = 50;

const $ = q=>document.querySelector(q);
function toast(msg){const el=$('#toast');el.textContent=msg;el.style.display='block';clearTimeout(window.__t);window.__t=setTimeout(()=>{el.style.display='none'},2200)}

const autoChips=$('#autoChips'), manualChips=$('#manualChips'), selectedAuto=new Set();
let activeManualGroup = null;

function makeChip(g){
  const d=document.createElement('div');d.className='chip';d.textContent=g.label;d.dataset.group=g.key;return d;
}

GROUPS.forEach(g=>{
  // auto chips
  const a=makeChip(g);
  a.onclick=()=>{a.classList.toggle('is-on');if(a.classList.contains('is-on'))selectedAuto.add(g.key);else selectedAuto.delete(g.key)};
  autoChips.appendChild(a);
  // manual chips
  const m=makeChip(g);
  m.onclick=()=>{selectManualGroup(g.key)};
  manualChips.appendChild(m);
});

function setActiveManualChip(){
  manualChips.querySelectorAll('.chip').forEach(el=>{
    el.classList.toggle('active', el.dataset.group===activeManualGroup);
  });
}

async function selectManualGroup(group){
  activeManualGroup = group;
  setActiveManualChip();
  await loadSignals(group);  // สลับตารางทันที
  // เสนอปุ่มสแกนให้ผู้ใช้กดจาก chip เดิมได้: คลิกซ้ำ = เริ่มสแกน batch
  // แต่เพื่อชัดเจน เราจะเริ่มสแกนทันทีเมื่อกด chip อีกครั้ง:
  manualChips.querySelectorAll('.chip').forEach(el=>{
    if(el.dataset.group===group){
      el.onclick = ()=> runManualBatch(group); // คลิกซ้ำ = สแกน
    }
  });
}

async function loadSettings(){
  try{
    const r=await fetch('/api/settings'); const j=await r.json();
    const set=new Set(j.auto_scan_groups||[]);
    selectedAuto.clear();
    autoChips.querySelectorAll('.chip').forEach(el=>{
      const k=el.dataset.group;
      if(set.has(k)){el.classList.add('is-on');selectedAuto.add(k)}else el.classList.remove('is-on');
    });
  }catch(_){}
}
async function saveSettings(){
  try{
    const r=await fetch('/api/settings',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({auto_scan_groups:[...selectedAuto]})});
    if(!r.ok){toast(`บันทึกไม่สำเร็จ: HTTP ${r.status}`);return}
    toast('บันทึกการตั้งค่าแล้ว');
  }catch(e){toast('บันทึกล้มเหลว')}
}
$('#saveAuto').onclick=saveSettings;

let currentResults=[], currentGroup='-', currentUpdatedAt=null, currentPage=1;
function renderPager(){
  const pager=$('#pager'); const pages=Math.max(1,Math.ceil(currentResults.length/50));
  if(pages<=1){pager.style.display='none';pager.innerHTML='';return}
  pager.style.display='flex';pager.innerHTML='';
  const prv=document.createElement('button');prv.className='pagebtn';prv.textContent='‹';prv.disabled=currentPage<=1;prv.onclick=()=>{currentPage=Math.max(1,currentPage-1);renderTable()};
  const info=document.createElement('span');info.className='muted';info.textContent=`หน้า ${currentPage}/${pages}`;
  const nxt=document.createElement('button');nxt.className='pagebtn';nxt.textContent='›';nxt.disabled=currentPage>=pages;nxt.onclick=()=>{currentPage=Math.min(pages,currentPage+1);renderTable()};
  pager.append(prv,info,nxt);
}
function badgeD(v){return v?`<span class="sig">${v}</span>`:'-'}
function badgeW(v){return v?`<span class="sigW">${v}</span>`:'-'}
function hasW(r){return (Array.isArray(r.timeframes)&&r.timeframes.includes('1W')) || r.signalW}

function renderTable(){
  const tbody=$('#tbody');
  $('#latestLabel').textContent=`กลุ่มล่าสุด: ${currentGroup} • อัปเดตเมื่อ: ${currentUpdatedAt||'-'}`;
  tbody.innerHTML='';
  const start=(currentPage-1)*PAGE_SIZE;
  for(const r of currentResults.slice(start,start+PAGE_SIZE)){
    const tr=document.createElement('tr');
    tr.innerHTML = `
      <td>${r.ticker}</td>
      <td>${badgeD(r.signalD ?? r.signal)}</td>
      <td>${hasW(r)?badgeW(r.signalW||r.signal):'-'}</td>
      <td>${r.price ?? '-'}</td>
      <td><span class="pill">1D</span> <span class="pill ${hasW(r)?'':'off'}">1W</span></td>
    `;
    tbody.appendChild(tr);
  }
  renderPager();
}

async function loadSignals(group){
  try{
    const url = group ? `/api/signals?group=${encodeURIComponent(group)}` : '/api/signals';
    const r=await fetch(url); const j=await r.json();
    currentGroup=j.group||'-'; currentUpdatedAt=j.updatedAt||null; currentResults=Array.isArray(j.results)?j.results:[];
    currentPage=1; renderTable();
  }catch(e){toast('ดึงผลล้มเหลว')}
}
$('#reloadSignals').onclick=()=>loadSignals(activeManualGroup||null);
$('#refreshBtn').onclick=()=>loadSignals(activeManualGroup||null);

async function runManualBatch(group){
  activeManualGroup = group; setActiveManualChip();
  const pill=$('#progressPill'); let next=0,total=null;
  try{
    while(true){
      const r=await fetch(`/api/run-scan?group=${encodeURIComponent(group)}&manual=1&offset=${next}`);
      let js=null; try{js=await r.json()}catch(_){}
      if(!r.ok || !js || js.ok===false){ toast(`สั่งสแกนล้มเหลว: run-scan HTTP ${r.status}`); break; }
      total = js.total ?? null;
      const done = js.done ?? (js.nextOffset || 0);
      pill.textContent = total ? `กำลังสแกน: ${done}/${total}` : 'กำลังสแกน...';
      if(!js.nextOffset){ pill.textContent = total ? `สแกนเสร็จแล้ว (${total}/${total})` : 'สแกนเสร็จแล้ว'; break; }
      next = js.nextOffset;
      await new Promise(s=>setTimeout(s, 200));
    }
    await loadSignals(group);
  }catch(e){ toast('สั่งสแกนล้มเหลว'); }
}

loadSettings().then(()=>loadSignals(null));
</script>
</body>
</html>
