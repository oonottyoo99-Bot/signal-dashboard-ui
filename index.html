<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Scanner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at 1px 1px, #333 1px, transparent 0);
            background-size: 25px 25px;
        }
        .scan-button {
            transition: all 0.2s ease-in-out;
        }
        .scan-button:disabled {
            cursor: not-allowed;
            filter: grayscale(80%);
            opacity: 0.5;
        }
        .scan-button:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .loader {
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .gradient-text {
            background: linear-gradient(to right, #2dd4bf, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-gray-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // ===================================================================
        // กรุณาแก้ไขค่า 2 ตัวนี้ให้เป็นของคุณ
        // ===================================================================
        const RENDER_API_URL = "https://oonottyoo99-alert.onrender.com";
        const GITHUB_REPO_RAW_URL = "https://raw.githubusercontent.com/oONOTTYOo99-Bot/oONOTTYOo99-Alert/main/signals.json";
        // ===================================================================

        const scanGroups = [
            { id: 'sp500', name: 'S&P 500', color: 'blue', icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M12 7a1 1 0 11-2 0 1 1 0 012 0zm-4 0a1 1 0 11-2 0 1 1 0 012 0zM8 7a1 1 0 11-2 0 1 1 0 012 0z" clipRule="evenodd" /><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm2-1a1 1 0 00-1 1v1h14V5a1 1 0 00-1-1H4z" /></svg> },
            { id: 'nasdaq100', name: 'Nasdaq 100', color: 'indigo', icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-2V7h-2v5H9V7H7v5H5V5z" /></svg> },
            { id: 'etf', name: 'ETFs', color: 'teal', icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm9 2H6v2h8V5zm0 3H6v2h8V8zm0 3H6v2h8v-2z" /></svg> },
            { id: 'crypto', name: 'Crypto', color: 'amber', icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z" /><path d="M10 6a.75.75 0 01.75.75v2.5h2.5a.75.75 0 010 1.5h-2.5v2.5a.75.75 0 01-1.5 0v-2.5H6.75a.75.75 0 010-1.5h2.5V6.75A.75.75 0 0110 6z" /></svg> },
            { id: 'set50', name: 'SET50', color: 'emerald', icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 11-2 0V4H6v12a1 1 0 11-2 0V4z" clipRule="evenodd" /></svg> },
            { id: 'set100', name: 'SET100', color: 'rose', icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 11-2 0V4H6v12a1 1 0 11-2 0V4z" clipRule="evenodd" /></svg> },
            { id: 'gold', name: 'ทองคำ', color: 'yellow', icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 0v12h8V4H6z" clipRule="evenodd" /></svg> },
        ];
        
        const colorClasses = {
            blue: 'bg-blue-600 hover:bg-blue-500 focus:ring-blue-400',
            indigo: 'bg-indigo-600 hover:bg-indigo-500 focus:ring-indigo-400',
            teal: 'bg-teal-600 hover:bg-teal-500 focus:ring-teal-400',
            amber: 'bg-amber-600 hover:bg-amber-500 focus:ring-amber-400',
            emerald: 'bg-emerald-600 hover:bg-emerald-500 focus:ring-emerald-400',
            rose: 'bg-rose-600 hover:bg-rose-500 focus:ring-rose-400',
            yellow: 'bg-yellow-500 hover:bg-yellow-400 focus:ring-yellow-300',
        };

        function App() {
            const [signals, setSignals] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [scanningGroup, setScanningGroup] = useState(null);

            const fetchSignals = useCallback(async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(`${GITHUB_REPO_RAW_URL}?t=${new Date().getTime()}`);
                    if (!response.ok) {
                        if (response.status === 404) {
                            setSignals({ last_updated: "ยังไม่มีข้อมูล", scan_group: "-", signals_found: [] });
                            return;
                        }
                        throw new Error(`ไม่สามารถโหลดข้อมูลได้: ${response.statusText}`);
                    }
                    const data = await response.json();
                    setSignals(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchSignals();
            }, [fetchSignals]);

            const handleScan = async (groupId) => {
                setScanningGroup(groupId);
                try {
                    await fetch(`${RENDER_API_URL}/run_scan?group=${groupId}`);
                    setTimeout(fetchSignals, 7000); // รอ 7 วินาที
                } catch (err) {
                    alert(`เกิดข้อผิดพลาดในการสั่งสแกน: ${err.message}`);
                } finally {
                    setTimeout(() => setScanningGroup(null), 12000); // หยุด loading หลังจาก 12 วินาที
                }
            };

            return (
                <div className="container mx-auto p-4 md:p-8 max-w-7xl">
                    <header className="text-center mb-10">
                        <h1 className="text-4xl md:text-5xl font-bold gradient-text">Signal Scanner Dashboard</h1>
                        <p className="text-gray-400 mt-2">หน้าเว็บสำหรับสั่งสแกนและดูผลลัพธ์ล่าสุด</p>
                    </header>

                    <div className="bg-gray-800/50 backdrop-blur-sm border border-gray-700 p-6 rounded-xl shadow-lg mb-8">
                        <h2 className="text-2xl font-semibold mb-4 text-gray-100">สั่งสแกนตามกลุ่ม</h2>
                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4">
                            {scanGroups.map(group => (
                                <button
                                    key={group.id}
                                    onClick={() => handleScan(group.id)}
                                    disabled={scanningGroup}
                                    className={`scan-button text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 flex items-center justify-center ${colorClasses[group.color]}`}
                                >
                                    {scanningGroup === group.id ? (
                                        <div className="loader h-6 w-6 rounded-full border-2 border-t-2 border-gray-200/50"></div>
                                    ) : (
                                        <React.Fragment>
                                            {group.icon}
                                            <span>{group.name}</span>
                                        </React.Fragment>
                                    )}
                                </button>
                            ))}
                        </div>
                        {scanningGroup && <p className="text-center mt-4 text-amber-400 animate-pulse">กำลังสั่งสแกนกลุ่ม {scanningGroup}... (ผลลัพธ์จะแสดงในตารางด้านล่างในอีกสักครู่)</p>}
                    </div>

                    <div className="bg-gray-800/50 backdrop-blur-sm border border-gray-700 p-6 rounded-xl shadow-lg">
                        <div className="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                            <h2 className="text-2xl font-semibold text-gray-100">ผลการสแกนล่าสุด</h2>
                            <div className="text-gray-400 text-center md:text-right">
                                {signals && !loading && (
                                    <React.Fragment>
                                        <p><strong>กลุ่มที่สแกนล่าสุด:</strong> <span className="font-semibold text-amber-400">{signals.scan_group}</span></p>
                                        <p><strong>อัปเดตเมื่อ:</strong> {signals.last_updated}</p>
                                    </React.Fragment>
                                )}
                            </div>
                            <button onClick={fetchSignals} disabled={loading} className="bg-gray-700 p-2 rounded-full hover:bg-gray-600 disabled:opacity-50" title="รีเฟรชข้อมูล">
                                <svg xmlns="http://www.w3.org/2000/svg" className={`h-6 w-6 ${loading ? 'animate-spin' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h5M20 20v-5h-5m15-5a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                        </div>
                        
                        {loading && !error && <p className="text-center py-8">กำลังโหลดข้อมูล...</p>}
                        {error && <p className="text-center py-8 text-red-400">เกิดข้อผิดพลาด: {error}</p>}
                        
                        {signals && !loading && (
                            <div className="overflow-x-auto">
                                <table className="min-w-full bg-gray-900/50 rounded-lg">
                                    <thead className="bg-gray-700/50">
                                        <tr>
                                            <th className="py-3 px-4 text-left font-semibold">Ticker</th>
                                            <th className="py-3 px-4 text-left font-semibold">Signal</th>
                                            <th className="py-3 px-4 text-left font-semibold">Price</th>
                                            <th className="py-3 px-4 text-left font-semibold hidden md:table-cell">Timeframe</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {signals.signals_found && signals.signals_found.length > 0 ? (
                                            signals.signals_found.map((signal, index) => (
                                                <tr key={index} className="border-b border-gray-700 hover:bg-gray-700/50 transition-colors">
                                                    <td className="py-3 px-4 font-bold text-cyan-400">{signal.ticker}</td>
                                                    <td className="py-3 px-4">
                                                        <span className={`px-2.5 py-1 rounded-full text-xs font-semibold ${signal.signal === 'Strong Buy' ? 'bg-green-500/20 text-green-300' : 'bg-yellow-500/20 text-yellow-300'}`}>
                                                            {signal.signal}
                                                        </span>
                                                    </td>
                                                    <td className="py-3 px-4">{signal.price}</td>
                                                    <td className="py-3 px-4 hidden md:table-cell">{signal.timeframe}</td>
                                                </tr>
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="4" className="text-center py-10 text-gray-500">ไม่พบสัญญาณในรอบการสแกนล่าสุด</td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
